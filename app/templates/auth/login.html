<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login - Sistem Analisis Sentiment NBC</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css" />
    <style>
      :root {
        --primary-color: #2e7d32;
        --primary-dark: #1b5e20;
        --secondary-color: #4caf50;
        --accent-color: #81c784;
        --gradient-start: #e8f5e8;
        --gradient-end: #f1f8e9;
        --shadow-light: rgba(0, 0, 0, 0.1);
        --shadow-medium: rgba(0, 0, 0, 0.15);
        --text-primary: #2e2e2e;
        --text-secondary: #666;
        --border-radius: 16px;
      }

      * {
        box-sizing: border-box;
      }

      body {
        background: linear-gradient(135deg, var(--gradient-start) 0%, var(--gradient-end) 100%);
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        min-height: 100vh;
        overflow-x: hidden;
        position: relative;
      }

      /* Animated Background */
      body::before {
        content: '';
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: 
          radial-gradient(circle at 20% 80%, rgba(46, 125, 50, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 80% 20%, rgba(76, 175, 80, 0.1) 0%, transparent 50%),
          radial-gradient(circle at 40% 40%, rgba(129, 199, 132, 0.05) 0%, transparent 50%);
        z-index: -1;
        animation: backgroundShift 20s ease-in-out infinite;
      }

      @keyframes backgroundShift {
        0%, 100% { transform: translateX(0px) translateY(0px) rotate(0deg); }
        33% { transform: translateX(-30px) translateY(-50px) rotate(1deg); }
        66% { transform: translateX(20px) translateY(20px) rotate(-1deg); }
      }

      /* Floating particles */
      .particles {
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        pointer-events: none;
        z-index: -1;
      }

      .particle {
        position: absolute;
        width: 4px;
        height: 4px;
        background: var(--accent-color);
        border-radius: 50%;
        opacity: 0.6;
        animation: float 15s infinite linear;
      }

      @keyframes float {
        0% {
          transform: translateY(100vh) translateX(0px) rotate(0deg);
          opacity: 0;
        }
        10% {
          opacity: 0.6;
        }
        90% {
          opacity: 0.6;
        }
        100% {
          transform: translateY(-100px) translateX(100px) rotate(360deg);
          opacity: 0;
        }
      }

      /* Main container */
      .login-container {
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
        position: relative;
      }

      /* Login card with glassmorphism */
      .login-card {
        background: rgba(255, 255, 255, 0.95);
        backdrop-filter: blur(20px);
        border: 1px solid rgba(255, 255, 255, 0.2);
        border-radius: var(--border-radius);
        box-shadow: 
          0 20px 40px var(--shadow-light),
          0 10px 20px var(--shadow-medium),
          inset 0 1px 0 rgba(255, 255, 255, 0.3);
        padding: 40px;
        width: 100%;
        max-width: 450px;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        animation: slideInUp 0.8s ease-out;
      }

      @keyframes slideInUp {
        from {
          opacity: 0;
          transform: translateY(30px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }

      .login-card::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
        transition: all 0.5s;
      }

      .login-card:hover::before {
        left: 100%;
      }

      .login-card:hover {
        transform: translateY(-5px);
        box-shadow: 
          0 30px 60px var(--shadow-light),
          0 15px 30px var(--shadow-medium);
      }

      /* Header styling */
      .login-header {
        text-align: center;
        margin-bottom: 35px;
        position: relative;
        z-index: 1;
      }

      .logo-container {
        position: relative;
        display: inline-block;
        margin-bottom: 20px;
      }

      .logo-container img {
        width: 70px;
        height: 70px;
        object-fit: contain;
        border-radius: 50%;
        padding: 10px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        box-shadow: 0 10px 20px rgba(46, 125, 50, 0.3);
        animation: logoRotate 3s ease-in-out infinite;
      }

      @keyframes logoRotate {
        0%, 100% { transform: rotate(0deg) scale(1); }
        50% { transform: rotate(5deg) scale(1.05); }
      }

      .login-header h2 {
        font-weight: 700;
        color: var(--primary-color);
        font-size: 1.5rem;
        margin-bottom: 8px;
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        -webkit-background-clip: text;
        -webkit-text-fill-color: transparent;
        background-clip: text;
      }

      .login-header p {
        color: var(--text-secondary);
        font-size: 0.95rem;
        margin: 0;
        opacity: 0.8;
      }

      /* Form styling */
      .form-floating {
        position: relative;
        margin-bottom: 24px;
      }

      .form-floating input {
        border: 2px solid #e0e0e0;
        border-radius: 12px;
        padding: 20px 16px 8px 16px;
        font-size: 16px;
        transition: all 0.3s ease;
        background: rgba(255, 255, 255, 0.9);
        position: relative;
      }

      .form-floating input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 3px rgba(46, 125, 50, 0.1);
        outline: none;
        background: rgba(255, 255, 255, 1);
      }

      .form-floating label {
        color: var(--text-secondary);
        font-size: 14px;
        transition: all 0.3s ease;
      }

      .form-floating input:focus ~ label,
      .form-floating input:not(:placeholder-shown) ~ label {
        color: var(--primary-color);
        font-weight: 500;
      }

      /* Input icons */
      .input-group {
        position: relative;
      }

      .input-group .form-floating input {
        padding-left: 50px;
      }

      .input-icon {
        position: absolute;
        left: 16px;
        top: 50%;
        transform: translateY(-50%);
        color: var(--text-secondary);
        font-size: 18px;
        z-index: 10;
        transition: color 0.3s ease;
      }

      .form-floating input:focus ~ .input-icon {
        color: var(--primary-color);
      }

      /* Password toggle */
      .password-toggle {
        position: absolute;
        right: 16px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        color: var(--text-secondary);
        cursor: pointer;
        font-size: 16px;
        z-index: 10;
        transition: color 0.3s ease;
      }

      .password-toggle:hover {
        color: var(--primary-color);
      }

      /* Remember me checkbox */
      .form-check {
        margin-bottom: 24px;
      }

      .form-check-input:checked {
        background-color: var(--primary-color);
        border-color: var(--primary-color);
      }

      .form-check-input:focus {
        border-color: var(--primary-color);
        box-shadow: 0 0 0 0.25rem rgba(46, 125, 50, 0.25);
      }

      .form-check-label {
        color: var(--text-secondary);
        font-size: 14px;
      }

      /* Login button */
      .btn-login {
        background: linear-gradient(135deg, var(--primary-color), var(--secondary-color));
        border: none;
        border-radius: 12px;
        padding: 16px 24px;
        font-weight: 600;
        font-size: 16px;
        color: white;
        width: 100%;
        position: relative;
        overflow: hidden;
        transition: all 0.3s ease;
        margin-bottom: 20px;
      }

      .btn-login::before {
        content: '';
        position: absolute;
        top: 0;
        left: -100%;
        width: 100%;
        height: 100%;
        background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
        transition: all 0.5s;
      }

      .btn-login:hover::before {
        left: 100%;
      }

      .btn-login:hover {
        transform: translateY(-2px);
        box-shadow: 0 10px 25px rgba(46, 125, 50, 0.3);
      }

      .btn-login:active {
        transform: translateY(0);
      }

      .btn-login:disabled {
        opacity: 0.7;
        cursor: not-allowed;
        transform: none;
      }

      /* Loading spinner */
      .spinner {
        width: 20px;
        height: 20px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 50%;
        border-top-color: white;
        animation: spin 1s ease-in-out infinite;
        margin-right: 10px;
      }

      @keyframes spin {
        to { transform: rotate(360deg); }
      }

      /* Footer links */
      .login-footer {
        text-align: center;
        margin-top: 20px;
      }

      .login-footer a {
        color: var(--primary-color);
        text-decoration: none;
        font-size: 14px;
        transition: color 0.3s ease;
      }

      .login-footer a:hover {
        color: var(--primary-dark);
        text-decoration: underline;
      }

      /* Responsive design */
      @media (max-width: 576px) {
        .login-card {
          padding: 30px 24px;
          margin: 15px;
        }

        .login-header h2 {
          font-size: 1.3rem;
        }

        .logo-container img {
          width: 60px;
          height: 60px;
        }
      }

      @media (max-width: 400px) {
        .login-card {
          padding: 24px 20px;
        }

        .form-floating input {
          padding: 18px 14px 6px 14px;
          font-size: 16px;
        }

        .input-group .form-floating input {
          padding-left: 44px;
        }

        .input-icon {
          left: 14px;
          font-size: 16px;
        }
      }

      /* Status indicators */
      .status-indicator {
        position: fixed;
        top: 20px;
        right: 20px;
        background: rgba(255, 255, 255, 0.9);
        padding: 12px 16px;
        border-radius: 8px;
        box-shadow: 0 4px 12px var(--shadow-light);
        font-size: 14px;
        color: var(--text-secondary);
        z-index: 1000;
        animation: slideInRight 0.5s ease-out;
      }

      @keyframes slideInRight {
        from {
          opacity: 0;
          transform: translateX(100px);
        }
        to {
          opacity: 1;
          transform: translateX(0);
        }
      }

      .status-online {
        color: var(--secondary-color);
      }

      .status-offline {
        color: #f44336;
      }

      /* Enhanced toast styling */
      .toastify {
        border-radius: 8px !important;
        padding: 16px 20px !important;
        font-weight: 500 !important;
        box-shadow: 0 8px 25px rgba(0, 0, 0, 0.15) !important;
      }
    </style>
  </head>
  <body>
    <!-- Floating particles -->
    <div class="particles" id="particles"></div>

    <!-- Status indicator -->
    <div class="status-indicator" id="statusIndicator">
      <i class="fas fa-circle status-online"></i>
      Sistem Online
    </div>

    <!-- Main login container -->
    <div class="login-container">
      <div class="login-card">
        <div class="login-header">
          <div class="logo-container">
            <img src="{{ url_for('static', filename='logo.png') }}" alt="Logo" />
          </div>
          <h2>Sistem Analisis Sentiment</h2>
          <p>Masuk untuk melanjutkan ke dashboard NBC</p>
        </div>

        <form method="POST" action="{{ url_for('auth.login') }}" id="loginForm">
          <!-- Username field -->
          <div class="input-group">
            <div class="form-floating">
              <input 
                type="text" 
                class="form-control" 
                id="username" 
                name="username" 
                placeholder="Username"
                autocomplete="username"
                required 
              />
              <label for="username">Username</label>
              <i class="fas fa-user input-icon"></i>
            </div>
          </div>

          <!-- Password field -->
          <div class="input-group">
            <div class="form-floating">
              <input 
                type="password" 
                class="form-control" 
                id="password" 
                name="password" 
                placeholder="Password"
                autocomplete="current-password"
                required 
              />
              <label for="password">Password</label>
              <i class="fas fa-lock input-icon"></i>
              <button type="button" class="password-toggle" id="passwordToggle">
                <i class="fas fa-eye"></i>
              </button>
            </div>
          </div>

          <!-- Remember me -->
          <div class="form-check">
            <input class="form-check-input" type="checkbox" id="rememberMe" name="remember">
            <label class="form-check-label" for="rememberMe">
              Ingat saya selama 30 hari
            </label>
          </div>

          <!-- Login button -->
          <button type="submit" class="btn-login" id="loginBtn">
            <span class="btn-text">
              <i class="fas fa-sign-in-alt me-2"></i>
              Masuk ke Dashboard
            </span>
          </button>
        </form>

        <!-- Footer links -->
        <div class="login-footer">
          <div class="d-flex justify-content-between align-items-center">
            <a href="#" onclick="showForgotPassword()">
              <i class="fas fa-key me-1"></i>Lupa Password?
            </a>
            <a href="#" onclick="showHelp()">
              <i class="fas fa-question-circle me-1"></i>Bantuan
            </a>
          </div>
        </div>
      </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
    
    <script>
      // Initialize page
      document.addEventListener('DOMContentLoaded', function() {
        initializeParticles();
        setupFormHandlers();
        checkNetworkStatus();
        
        // Auto-focus username field
        document.getElementById('username').focus();
      });

      // Create floating particles
      function initializeParticles() {
        const particlesContainer = document.getElementById('particles');
        const particleCount = window.innerWidth > 768 ? 15 : 8;
        
        for (let i = 0; i < particleCount; i++) {
          const particle = document.createElement('div');
          particle.className = 'particle';
          particle.style.left = Math.random() * 100 + '%';
          particle.style.animationDelay = Math.random() * 15 + 's';
          particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
          particlesContainer.appendChild(particle);
        }
      }

      // Setup form event handlers
      function setupFormHandlers() {
        const form = document.getElementById('loginForm');
        const loginBtn = document.getElementById('loginBtn');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');

        // Password toggle
        passwordToggle.addEventListener('click', function() {
          const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
          passwordInput.setAttribute('type', type);
          
          const icon = this.querySelector('i');
          icon.className = type === 'password' ? 'fas fa-eye' : 'fas fa-eye-slash';
        });

        // Form submission with loading state
        form.addEventListener('submit', function(e) {
          const btnText = loginBtn.querySelector('.btn-text');
          
          // Show loading state
          loginBtn.disabled = true;
          btnText.innerHTML = '<div class="spinner"></div>Memproses...';
          
          // Add some visual feedback
          loginBtn.style.transform = 'scale(0.98)';
          
          // Re-enable after 5 seconds if no response
          setTimeout(() => {
            if (loginBtn.disabled) {
              loginBtn.disabled = false;
              btnText.innerHTML = '<i class="fas fa-sign-in-alt me-2"></i>Masuk ke Dashboard';
              loginBtn.style.transform = '';
            }
          }, 5000);
        });

        // Input animations
        const inputs = document.querySelectorAll('.form-floating input');
        inputs.forEach(input => {
          input.addEventListener('focus', function() {
            this.parentElement.style.transform = 'translateY(-2px)';
          });
          
          input.addEventListener('blur', function() {
            this.parentElement.style.transform = '';
          });
        });
      }

      // Check network status
      function checkNetworkStatus() {
        const statusIndicator = document.getElementById('statusIndicator');
        const icon = statusIndicator.querySelector('i');
        const text = statusIndicator.childNodes[2];

        function updateStatus() {
          if (navigator.onLine) {
            icon.className = 'fas fa-circle status-online';
            text.textContent = ' Sistem Online';
          } else {
            icon.className = 'fas fa-circle status-offline';
            text.textContent = ' Sistem Offline';
          }
        }

        window.addEventListener('online', updateStatus);
        window.addEventListener('offline', updateStatus);
        updateStatus();
      }

      // Utility functions
      function showForgotPassword() {
        Toastify({
          text: "Hubungi administrator untuk reset password",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#2196F3",
        }).showToast();
      }

      function showHelp() {
        Toastify({
          text: "Gunakan username dan password yang diberikan administrator",
          duration: 3000,
          gravity: "top",
          position: "right",
          backgroundColor: "#FF9800",
        }).showToast();
      }

      // Handle flash messages
      {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
          {% for category, message in messages %}
            Toastify({
              text: "{{ message }}",
              duration: 3000,
              gravity: "top",
              position: "right",
              backgroundColor: "{{ 'linear-gradient(135deg, #4CAF50, #2E7D32)' if category == 'success' else 'linear-gradient(135deg, #F44336, #D32F2F)' if category == 'error' else 'linear-gradient(135deg, #FF9800, #F57C00)' }}",
              className: "toastify",
            }).showToast();
          {% endfor %}
        {% endif %}
      {% endwith %}

      // Handle successful login redirect
      {% if success %}
        setTimeout(function () {
          window.location.href = "{{ url_for('dashboard.index') }}";
        }, 1500);
      {% endif %}

      // Keyboard shortcuts
      document.addEventListener('keydown', function(e) {
        // Alt + Enter to submit form
        if (e.altKey && e.key === 'Enter') {
          document.getElementById('loginForm').submit();
        }
        
        // Escape to clear form
        if (e.key === 'Escape') {
          document.getElementById('loginForm').reset();
          document.getElementById('username').focus();
        }
      });

      // Add some Easter eggs
      let konamiCode = [];
      const konamiSequence = [38,38,40,40,37,39,37,39,66,65]; // Up,Up,Down,Down,Left,Right,Left,Right,B,A
      
      document.addEventListener('keydown', function(e) {
        konamiCode.push(e.keyCode);
        if (konamiCode.length > 10) konamiCode.shift();
        
        if (konamiCode.join(',') === konamiSequence.join(',')) {
          document.body.style.animation = 'backgroundShift 2s ease-in-out';
          Toastify({
            text: "ðŸŽ‰ Konami code activated! Developer mode unlocked!",
            duration: 3000,
            gravity: "top",
            position: "center",
            backgroundColor: "linear-gradient(135deg, #9C27B0, #673AB7)",
          }).showToast();
        }
      });
    </script>
  </body>
</html>
